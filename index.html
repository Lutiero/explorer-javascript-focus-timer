<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo Pomodoro" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Focustimer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
  </head>
  <body>
    <main id="app">
      <button type="button" id="toggle-mode">
        <span class="screen-reader-only">Dark mode ativado!</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button class="ph ph-play-circle">
          <span class="screen-reader-only">Iniciar o contador</span>
        </button>
        <button class="ph ph-pause-circle">
          <span class="screen-reader-only">Pausar o contador</span>
        </button>
        <button class="ph ph-timer secondary">
          <span class="screen-reader-only">Ajustar o contador</span>
        </button>
        <button class="ph ph-stop-circle secondary">
          <span class="screen-reader-only">Parar o contador</span>
        </button>
        <button class="ph ph-speaker-none secondary">
          <span class="screen-reader-only">Mutar a música de fundo</span>
        </button>
        <button class="ph ph-speaker-high">
          <span class="screen-reader-only">Ligar a música de fundo</span>
        </button>
      </section>
    </main>
  </body>
</html>
